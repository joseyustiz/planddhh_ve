<ion-header>
  <ion-navbar>
    <ion-title>{{linea.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="descripcion">
    <h2>Descripción:</h2>
    <p>{{linea.descripcion}}</p>
  </div>
  <div id="accionesProgramaticas">
    <h2>Acciones Programáticas:</h2>
    <ion-card *ngFor="let accion of acciones" (click)="accionSeleccionada(accion)">
      <ion-card-content>
        {{accion.numero}}.- {{accion.descripcion}}
      </ion-card-content>
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Ver Más
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Compartir
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </div>
</ion-content>
