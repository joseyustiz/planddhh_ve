<ion-header>

  <ion-navbar>
    <ion-title>Acción {{accion.numero}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="descripcion">
    <h2>
      Descipción:
    </h2>
    {{accion.descripcion}}
  </div>
  <div id="etiquetas">
    <ion-icon name='pricetags'>Etiquetas:</ion-icon>
    <p *ngFor="let etiqueta of etiquetas">
      {{etiqueta.descripcion}}
    </p>

  </div>

</ion-content>
