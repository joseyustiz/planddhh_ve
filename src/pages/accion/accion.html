<ion-header>
  <ion-navbar>
    <ion-title class="logotop text-center"><img src="assets/img/logo-DDHH.svg" class="imgSVG" alt="imagen SVG" title="imagen SVG" width="160"/></ion-title>
  </ion-navbar>

  <ion-toolbar class="tabtitle color2">
    <ion-title>Acción {{accion.numero}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div id="descripcion">
    <h2>
      Descipción:
    </h2>
    <p [innerHtml]="accion.descripcion"></p>
  </div>

  <div id="etiquetas">
      <ion-icon name='pricetags'>Etiquetas:</ion-icon>
    <ion-chip *ngFor="let etiqueta of etiquetas">
      <ion-label> {{etiqueta.nombre}}</ion-label>
    </ion-chip>

  </div>

</ion-content>
