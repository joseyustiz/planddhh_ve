<ion-header>
  <ion-navbar>
    <ion-title class="logotop text-center"><img src="assets/img/logo-DDHH.svg" class="imgSVG" alt="imagen SVG"
                                                title="imagen SVG" width="160"/></ion-title>
  </ion-navbar>

 <ion-toolbar class="tabtitle color3">
    <ion-title>Proceso de Construcción</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="prestagna">
      <ion-segment-button value="ANTECEDENTES">
        ¿Por Qué?
      </ion-segment-button>
      <ion-segment-button value="PRIMERA">
        Etapa 1
      </ion-segment-button>
      <ion-segment-button value="SEGUNDA">
        Etapa 2
      </ion-segment-button>
      <ion-segment-button value="TERCERA">
        Etapa 3
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-header>


<ion-content [id]="prestagna">

    <div [ngSwitch]="prestagna">
      <div *ngSwitchCase="'ANTECEDENTES'">
        <ion-card *ngFor="let articulo of articulosAntecedentes">
          <img src={{articulo.imagen}} (click)="articuloSeleccionado(articulo)"/>
          <ion-card-header text-wrap (click)="articuloSeleccionado(articulo)">{{articulo.titulo}}</ion-card-header>
          <ion-row no-padding>
            <ion-col>
              <button ion-button clear small color="gris" icon-start (click)="articuloSeleccionado(articulo)">
                <ion-icon ios="ios-more" md="md-more"></ion-icon>
                Ver Más
              </button>
            </ion-col>
            <ion-col text-right
                     (click)="compartirArticulo(articulo.titulo,'',null,'http://consejoderechoshumanos.gob.ve/wp-content/uploads/2015/07/plan_Nacional_Derechos_Humanos.pdf')">
              <button ion-button clear small color="gris" icon-start>
                <ion-icon ios="ios-share-alt" md="md-share-alt"></ion-icon>
                Compartir
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>

      <div *ngSwitchCase="'PRIMERA'">
        <ion-card *ngFor="let articulo of articulosEtapa1">
          <img src={{articulo.imagen}} (click)="articuloSeleccionado(articulo)"/>
          <ion-card-header text-wrap (click)="articuloSeleccionado(articulo)">{{articulo.titulo}}</ion-card-header>
          <p padding [innerHtml]="articulo.contenido" #contenidoArticulo></p>
          <ion-row no-padding>
            <ion-col>
            </ion-col>
            <ion-col text-right
                     (click)="compartirArticulo(articulo.titulo,articulo.titulo,null,'http://consejoderechoshumanos.gob.ve/wp-content/uploads/2015/07/plan_Nacional_Derechos_Humanos.pdf')">
              <button ion-button clear small color="gris" icon-start>
                <ion-icon ios="ios-share-alt" md="md-share-alt"></ion-icon>
                Compartir
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>

  <div *ngSwitchCase="'SEGUNDA'">
    <ion-card *ngFor="let articulo of articulosEtapa2">
      <img src={{articulo.imagen}}/>
      <ion-card-header text-wrap>{{articulo.titulo}}</ion-card-header>
      <p padding [innerHtml]="articulo.contenido" #contenidoArticulo2></p>
      <ion-row no-padding>
        <ion-col>
        </ion-col>
        <ion-col text-right
                 (click)="compartirArticulo(articulo.titulo,articulo.titulo,null,'http://consejoderechoshumanos.gob.ve/wp-content/uploads/2015/07/plan_Nacional_Derechos_Humanos.pdf')">
          <button ion-button clear small color="gris" icon-start>
            <ion-icon ios="ios-share-alt" md="md-share-alt"></ion-icon>
            Compartir
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

      <div *ngSwitchCase="'TERCERA'">
    <ion-card *ngFor="let articulo of articulosEtapa3">
      <img src={{articulo.imagen}} (click)="articuloSeleccionado(articulo)"/>
      <ion-card-header text-wrap (click)="articuloSeleccionado(articulo)">{{articulo.titulo}}</ion-card-header>
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="gris" icon-start (click)="articuloSeleccionado(articulo)">
            <ion-icon ios="ios-more" md="md-more"></ion-icon>
            Ver Más
          </button>
        </ion-col>
        <ion-col text-right
                 (click)="compartirArticulo(articulo.titulo,articulo.titulo,null,'http://consejoderechoshumanos.gob.ve/wp-content/uploads/2015/07/plan_Nacional_Derechos_Humanos.pdf')">
          <button ion-button clear small color="gris" icon-start>
            <ion-icon ios="ios-share-alt" md="md-share-alt"></ion-icon>
            Compartir
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</div>
</ion-content>
