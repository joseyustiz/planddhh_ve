<ion-header>
  <ion-navbar>
    <ion-title class="logotop text-center"><img src="assets/img/logo-DDHH.svg" class="imgSVG" alt="imagen SVG"
                                                title="imagen SVG" width="160"/></ion-title>
  </ion-navbar>
  <div [ngSwitch]="articulo.tipo">
    <div *ngSwitchCase="'ANTECEDENTES'">
      <ion-navbar class="tabtitle color1">
        <ion-title>Antecedentes de la Construcción del Plan</ion-title>
      </ion-navbar>
    </div>
    <div *ngSwitchCase="'CONSTRUCCION'">
      <ion-navbar class="tabtitle color2">
        <ion-title>Proceso de Construcción del Plan</ion-title>
      </ion-navbar>
    </div>
    <div *ngSwitchCase="'RESULTADOS'">
      <ion-navbar class="tabtitle color3">
        <ion-title>Resultados de la Construcción del Plan</ion-title>
      </ion-navbar>
    </div>
  </div>
</ion-header>


<ion-content >
<div class="card-md">
  <div id="titulo">
    <img src={{articulo.imagen}}/>
    <div padding>
    <h2>
      {{articulo.titulo}}:
    </h2>
    <p [innerHtml]="articulo.contenido"></p>
    </div>
  </div>
